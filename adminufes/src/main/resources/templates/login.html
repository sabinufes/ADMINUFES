<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header " />

<body>
<div class="container">
	<h5 class="center-block">Welcome to Admin Portal for Shop Ufes</h5>
	<hr>
	<img th:src="@{/image/logo2.png}"  class="img-fluid"
		style="width: 250px;" />

	<div class="row justify-content-md-center">
		<div class="col-4 col-md-offset-4">

			<div class="bg-danger" th:if="${param.error}">Invalid username
				and password.</div>
			<div class="bg-danger" th:if="${param.logout}">You have been
				logged out.</div>

			<form class="form-signing" th:action=@{/login}  method="post">
				<h2 class="form-signin-heading">Please sign in</h2>
				<div class="form-group">
					<label for="username" class="sr-only">Username</label> <input
						type="text" class="form-control" placeholder="Username"
						name="username" id="username" required="yes" autofocus="autofocus" />

				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Password</label> <input
						type="password" class="form-control" placeholder="Password"
						name="password" id="password" required="yes"  />

				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>


			</form>

		</div>

	</div>


</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</html>
